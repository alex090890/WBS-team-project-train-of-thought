<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="anna.css" />
  </head>
  <body>
    <ul class="worknav">
      <li>
        <a class="wbsNav__link wbs--current-link" href="./index.html">HOME</a>
      </li>
      <li>
        <a class="wbsNav__link wbs--current-link" href="./anna.html">Anna</a>
      </li>
      <li>
        <a class="wbsNav__link wbs--current-link" href="./alex.html">Alex</a>
      </li>
    </ul>
    <!-- Hero -->
    <section class="wbsHero">
      <div class="wbsHero-container">
        <div class="wbsHero-title__wrp">
          <p class="wbsHero-title">FEATURED POST</p>
        </div>

        <img class="wbsHero-img" src="./assets/images/anna/hero.webp" alt="" />
        <div class="wbsHero-footer">
          <div class="wbsHero-footer__inner">
            <div class="wbsHero-footer__time-section">
              <p class="time-section__date">Mar 23</p>
              <p class="time-section__dat">&bull;</p>
              <p class="time-section__time">2 min</p>
            </div>
            <div class="wbsHero-footer__link-section">
              <a class="link-section__link" href="#">
                <h2 class="link-section__title">
                  Back to Fiction: What I'm Reading This Summer
                </h2>
                <p class="link-section__text">
                  Create a blog post subtitle that summarizes your post in a few
                  short, punchy sentences and entices your audience to continue
                  reading....
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of Hero -->
    <!-- Dowm Form -->
    <section class="wbsForm-section">
      <div class="wbsForm-container">
        <a class="wbsForm__link" href="#">
          <svg class="wbsForm__icon">
            <use href="./assets/images/anna/icons.svg#icon-arrow-up2"></use>
          </svg>
        </a>
        <h2 class="wbsForm__title">
          Drop Me a Line, Let Me Know What You Think
        </h2>
        <form class="wbsForm-form">
          <div class="wbsForm-row__wrp">
            <div class="wbsForm-row">
              <label class="wbsForm-label" for="first-name">First Name</label>
              <input
                class="wbsForm-input"
                id="first-name"
                name="first name"
                type="text"
              />
            </div>
            <div class="wbsForm-row">
              <label class="wbsForm-label" for="last-name">Last Name</label>
              <input
                class="wbsForm-input"
                id="last-name"
                name="last-name"
                type="text"
              />
            </div>
          </div>

          <div class="wbsForm-row row-email">
            <label class="wbsForm-label" for="email"
              >Email&nbsp;&nbsp&#8432;</label
            >
            <input
              class="wbsForm-input row-email"
              id="email"
              name="email"
              type="email"
              required
            />
          </div>
          <div class="wbsForm-row-text-area">
            <label class="wbsForm-label" for="message">Message...</label>
            <textarea
              class="wbsForm-text-area"
              id="message"
              name="message"
            ></textarea>
          </div>
          <button class="wbsForm-btn">Submit</button>
        </form>
      </div>
    </section>
    <!-- End of the Dowm Form -->
  </body>
</html>
